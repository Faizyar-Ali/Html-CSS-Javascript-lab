<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
        a{
            font-size: 30px ;
        }
        /* pseudo selector */
        a:visited{
            color: aqua;

        }
      /* child selector */
      div  p {
        background-color: black;
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <div>
      <span> hello this is span </span>
      <article>
        <p>i am a mark zuckerberg</p>
      </article>
      <a href="https://www.google.com">Google</a>
    </div>
  </body>
</html>
